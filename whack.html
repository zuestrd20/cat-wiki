    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;
        let countdown;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.querySelector('.mole').classList.add('up');
            setTimeout(() => {
                hole.querySelector('.mole').classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timeBoard.textContent = 30;
            timeUp = false;
            score = 0;
            peep();
            
            let timeLeft = 30;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('start-btn').style.opacity = 0.5;

            countdown = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timeUp = true;
                    alert('éŠæˆ²çµæŸï¼å¯¶è²çš„åˆ†æ•¸æ˜¯: ' + score + ' âœ¨ğŸ’–');
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('start-btn').style.opacity = 1;
                }
            }, 1000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; // æ²’ä½œå¼Š
            score++;
            this.classList.remove('up');
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));
    </script>
